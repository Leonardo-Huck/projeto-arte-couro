<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Arte Couro Acess√≥rios</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand-md header">
            <div class="container-fluid">
                <a class="navbar-brand col-5" id="logo" href="#" onclick="requisitar('home.html')">
                    <img src="./img/logo-branco-peq.png" alt="ArteCouro" width="auto" height="85">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse col-6 justify-content-center" id="navbarNav">
                    <ul class="navbar-nav gap-3">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#" onclick="requisitar('home.html')">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="requisitar('produtos.html')">Produtos</a>
                        </li>
                        <li class=" nav-item">
                            <a class="nav-link" href="#">Galeria</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="modal" data-bs-target="#exampleModal"
                                data-bs-whatever="@mdo" href="#">Contato</a>
                        </li>
                    </ul>
                </div>
                <div class="col-1">
                    <img src="./img/carrinho.png" width="auto" height="40" onclick="requisitar('carrinho.html')"
                        id="icone-carrinho">
                    <span class="position-absolute top-49 start-96 translate-middle badge rounded-pill bg-danger">
                        <span id="carrinho">0</span>
                        <span class="visually-hidden">unread messages</span>
                    </span>
                </div>
            </div>
        </nav>
        <div id="modal">
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Entre em Contato Conosco</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form class="needs-validation" novalidate>
                                <div class="mb-3">
                                    <label for="name" class="col-form-label">Nome:</label>
                                    <input type="text" class="form-control" id="name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="recipient-name" class="col-form-label">E-mail:</label>
                                    <input type="email" class="form-control" id="recipient-name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="message-text" class="col-form-label">Mensagem:</label>
                                    <textarea class="form-control" id="message-text" required></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                            <button type="submit" class="btn btn-primary" onclick="alert('Mensagem enviada!')"
                                data-bs-dismiss="modal">Enviar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div id="content">

    </div>
    <footer id="rodape">
        <p class="link-rodape">
            <a href="index.html" class="rodape"><strong>Home</strong></a>
            <a href="#" class="rodape" onclick="requisitar('produtos.html')"><strong>Produtos</strong></a>
            <a href="#" class="rodape"><strong>Galeria</strong></a>
            <a class="rodape" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo"
                href="#"><strong>Contato</strong></a>
        </p>
        <p>2024 <a href="#"><strong>Arte Couro</strong></a> - Todos os direitos reservados &copy;</p>
    </footer>
    <script src="./script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
